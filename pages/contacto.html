  <!--card-->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Contacto</h2>
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="ingrese su nombre">
            </div>
            <div class="form-group">
              <label for="number">Telefono</label>
              <input type="number" class="form-control" id="number" placeholder="ingrese su numero de telefomo">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="ingrese su email">
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea class="form-control" id="message" rows="5" placeholder="ingrese su mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
